<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Projects</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let project of projects" (click)="select(project)" class="mat-list-option w-100">
        <h3 mat-line>
          {{project.title}}
        </h3>
        <p mat-line>
          {{project.details}}
        </p>
        <button mat-mini-fab class="mr-2" [routerLink]="[project.id]">
          <mat-icon>info</mat-icon>
        </button>
        <button mat-mini-fab (click)="deleted.emit(project); $event.stopImmediatePropagation()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
